<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="username">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" formControlName="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" formControlName="lastName">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" formControlName="age">
                </div>

                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-primary" (click)="loadFormHttp()">Load data for HTTP</button>
                    <button type="submit" class="btn btn-primary" (click)="reset()">Reset</button>
                </div>


            </form>
        </div>
    </div>

    {{form.value | json}}

</div>
